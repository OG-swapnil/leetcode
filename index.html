<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Profile Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="leetcode-logo.png" alt="LeetCode Logo" class="logo">
        <h1>LeetCode Profile Tracker</h1>
    </header>
    <main>
        <section class="profile-input">
            <input type="text" id="username-input" placeholder="Enter LeetCode username">
            <button onclick="fetchProfile()">Fetch Profile</button>
        </section>
        <section class="profile-info" id="profile-info">
            <!-- Profile details will be inserted here -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
